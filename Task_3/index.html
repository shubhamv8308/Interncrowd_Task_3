<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Quiz </h1>
		<p>Answer the following questions:</p>
		<form id="quiz-form">
			<div class="question">
				<h3>Question 1</h3>
            
				<p>1. Which of these elements in HTML can be used for making a text bold?</p>
				<input type="radio" name="q1" value="a">a) b <br>
				<input type="radio" name="q1" value="b">b) pre <br>
				<input type="radio" name="q1" value="c">c) br <br>
				<input type="radio" name="q1" value="d">d) a <br>
			</div>
			<div class="question">
				<h3>Question 2</h3>
				<p>HTML stands for</p>
				<input type="radio" name="q2" value="a">a) Hyper Text Message Protocol<br>
				<input type="radio" name="q2" value="b">b) Hyper Transfer markup Language<br>
				<input type="radio" name="q2" value="c">c) Hyper Text Markup Language<br>
				<input type="radio" name="q2" value="d">d) None of these <br>
			</div>
			<button type="submit">Submit</button>
		</form>
		<div id="result"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
